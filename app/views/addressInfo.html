<div class="container" style="padding-top: 50px; background:#f0f0f0">
    <h1>Address
        <small>View information about an Ethereum Address</small>
    </h1>

    <div id="address-97785883" class="addressdiv">
        <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:5px;width:100%">
            <tbody>
                <tr>
                    <th colspan="3" align="left">{{addressId}} <span class="pull-right"></span></th>
                </tr>
            </tbody>
        </table>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td>Balance (Wei)</td>
                    <td>{{balance}}</a>
                    </td>
                </tr>
                <tr>
                    <td>Balance (Ether)</td>
                    <td>{{balanceInEther}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="navbar" class="navbar-collapse collapse" style="float:left">
        <ul class="nav navbar-nav">
            <form ng-controller="addressInfoCtrl" ng-submit="processAbiRequest()" class="navbar-form navbar-right">
                <div class="form-group">
                    <!-- <input type="text" placeholder="Abi Json" name="requestType" required ng-model="ethRequest" class="form-control"><br> -->
                    <textarea type="text" rows="20" cols="100" placeholder="Abi Json" name="requestabi" required ng-model="ethRequest" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success" >OK</button></form>
        </ul>
    </div>
</div>
